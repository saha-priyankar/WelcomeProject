name: Android

on: push

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Super-linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          FILTER_REGEX_EXCLUDE: ['./android/*','./ios/*','./node_modules/*']
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

